<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Audit - Smart Contract Audit System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-2xl font-bold text-primary-600">SCAS</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="user-menu-button" class="flex items-center text-gray-700">
                        <i class="fas fa-user-circle text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        Request Smart Contract Audit
                    </h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">
                        Please provide your smart contract details for auditing.
                    </p>
                </div>

                <div class="border-t border-gray-200">
                    <form id="auditRequestForm" class="px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-1 gap-6">
                            <div>
                                <label for="contract-name" class="block text-sm font-medium text-gray-700">
                                    Contract Name
                                </label>
                                <input type="text" name="contract-name" id="contract-name" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                            </div>

                            <div>
                                <label for="contract-address" class="block text-sm font-medium text-gray-700">
                                    Contract Address
                                </label>
                                <input type="text" name="contract-address" id="contract-address" required
                                    placeholder="0x..."
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                            </div>

                            <div>
                                <label for="contract-network" class="block text-sm font-medium text-gray-700">
                                    Network
                                </label>
                                <select id="contract-network" name="contract-network" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                    <option value="">Select Network</option>
                                    <option value="ethereum">Ethereum Mainnet</option>
                                    <option value="bsc">Binance Smart Chain</option>
                                    <option value="polygon">Polygon</option>
                                    <option value="arbitrum">Arbitrum</option>
                                    <option value="optimism">Optimism</option>
                                </select>
                            </div>

                            <div>
                                <label for="audit-type" class="block text-sm font-medium text-gray-700">
                                    Audit Type
                                </label>
                                <select id="audit-type" name="audit-type" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                    <option value="">Select Audit Type</option>
                                    <option value="full">Full Audit</option>
                                    <option value="quick">Quick Audit</option>
                                    <option value="focused">Focused Review</option>
                                </select>
                            </div>

                            <div>
                                <label for="priority" class="block text-sm font-medium text-gray-700">
                                    Priority Level
                                </label>
                                <select id="priority" name="priority" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                                    <option value="">Select Priority</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>

                            <div>
                                <label for="contract-source" class="block text-sm font-medium text-gray-700">
                                    Contract Source Code
                                </label>
                                <textarea id="contract-source" name="contract-source" rows="10" required
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                    placeholder="Paste your smart contract source code here..."></textarea>
                            </div>

                            <div>
                                <label for="notes" class="block text-sm font-medium text-gray-700">
                                    Additional Notes
                                </label>
                                <textarea id="notes" name="notes" rows="3"
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                                    placeholder="Any specific concerns or areas to focus on..."></textarea>
                            </div>
                        </div>

                        <div class="mt-6">
                            <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                Submit Audit Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../src/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            if (!AuthService.checkAuth()) return;

            const form = document.getElementById('auditRequestForm');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    UIUtils.showLoading('submitButton');

                    const formData = {
                        contract_name: document.getElementById('contract-name').value,
                        contract_address: document.getElementById('contract-address').value,
                        contract_network: document.getElementById('contract-network').value,
                        audit_type: document.getElementById('audit-type').value,
                        priority: document.getElementById('priority').value,
                        contract_source: document.getElementById('contract-source').value,
                        notes: document.getElementById('notes').value
                    };

                    const response = await ApiService.post(API_ENDPOINTS.audits.create, formData);

                    UIUtils.showAlert('Audit request submitted successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } catch (error) {
                    UIUtils.showAlert(error.message, 'error');
                } finally {
                    UIUtils.hideLoading('submitButton', 'Submit Audit Request');
                }
            });
        });
    </script>
</body>
</html>
